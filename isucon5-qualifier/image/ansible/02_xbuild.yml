---
- hosts: imageservers
  become: yes
  become_user: root
  gather_facts: no
  tasks:
    - name: install go
      git:
        repo=https://github.com/tagomoris/xbuild.git
        dest=/home/isucon/.xbuild
        update=yes
        force=yes
    # golang
    - command: /home/isucon/.xbuild/go-install 1.10 /home/isucon/.local/go
      args:
        creates: /home/isucon/.local/go/bin/go

- hosts: imageservers
  become: yes
  become_method: sudo
  gather_facts: no
  tasks:
    # java
    - apt: name=openjdk-8-jdk state=present
